<form #teacherForm="ngForm" (ngSubmit)="onSubmit(teacherForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add teacher</mat-card-title>
    </mat-card-header>
    <mat-card-content class="teacher-container">
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-form-field class="teacher-field-container">
            <mat-label>First Name</mat-label>
            <input matInput #firstname="ngModel" name="firstname" [ngModel]="teacher.firstName" required>
          </mat-form-field>
          <mat-form-field  class="teacher-field-container">
            <mat-label>Last Name</mat-label>
            <input matInput #lastname="ngModel" name="lastname"  [ngModel]="teacher.lastName" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Choose birthdate</mat-label>
            <input matInput [matDatepicker]="picker" #birthdate="ngModel" name="birthdate" [ngModel]="teacher.birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div  fxLayout="row" fxLayoutAlign="space-around center">
          <mat-form-field appearance="fill">
            <mat-label>Choose employment date</mat-label>
            <input matInput [matDatepicker]="pickerTwo" #employmentdate="ngModel" name="employmentdate" [ngModel]="teacher.employmentDate" required>
            <mat-datepicker-toggle matSuffix [for]="pickerTwo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTwo></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="teacher-field-container">
            <mat-label>Cnp</mat-label>
            <input matInput #cnp="ngModel" name="cnp" [ngModel]="teacher.cnp" [pattern]="cnpPattern" required>
            <mat-hint style="color:darkblue;">Numeric value. Size 13.</mat-hint>
            <mat-error *ngIf="cnp.hasError('pattern')"> Cnp must be numeric and of size 13.</mat-error>
          </mat-form-field>
          <mat-form-field class="teacher-field-container">
            <mat-label>Salary</mat-label>
            <input matInput #salary="ngModel" name="salary" [ngModel]="teacher.salary" [pattern]="salaryPattern" required>
            <mat-error *ngIf="salary.hasError('pattern')">Salary must be numeric.</mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="isInsertMode" type="submit" mat-raised-button color="primary" >Save</button>
      <button *ngIf="!isInsertMode" type="submit" mat-raised-button color="primary">Update</button>
      <button  type="button" mat-raised-button color="primary" (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
